<!DOCTYPE html>
<head>
	<title>TRON | LIGHT CYCLES</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="HandheldFriendly" content="true">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="img/favicon.ico">
</head>
<body onload="getPlayerName()">
	<div class="intro_container">
		<div id="audio">
			<audio controls id="soundTrack" loop>
				<source src="audio/gm.mp3" type="audio/mp3">
			</audio>
		</div>	
		<div id="logo"><img src="img/logo.png" style="width:50%; height:45%;" alt="logo"><br>&nbsp;&nbsp;&nbsp;LIGHT CYCLES<br><br></div>
		<div id="IntervalSpeed">
			<img src="img/speed.png" style="width:25%; height:70%;" alt="speed"></div>
			<div id="gameSpeed">0.0</div>
		</div>	
	</div>
	<div class="upper_container">
		<div class="P1View">
			<div id="name1">PLAYER 1</div><br>
			<img id="v1" src="img/player1.png" style="width:55%; height:70%;" alt="P1">
		</div>
		<div class="inner_container">
			<div id="canvas" onmouseup="ctrlHandler(event)" onmousedown="ctrlHandler(event)">
				<canvas id="myCanvas" width="800" height="500" style="border:2px solid #000000; width: auto; length: auto;"></canvas>
				<div class="fpsBox">
					<br><div id="fps">FPS : 0 <br></div><br>
				</div>
			</div>
			<div id="ctrl">
				<div class="menu_container">
					<div id="ctrl1"><input type="image" src="img/start.png" style="width:65%; height:65%;" alt="start" onclick="start()">START</div>
					<div id="ctrl2"><input type="image" src="img/pause.png" style="width:65%; height:65%;" alt="pause" onclick="pauseHandler()">PAUSE</div>
					<div id="ctrl3"><input type="image" src="img/restart.png" style="width:65%; height:65%;" alt="restart" onclick="restartHandler()">RESTART</div>
				</div>
			</div>
		</div>
		<div class="P2View">
			<div id="name2">PLAYER 2</div><br>
			<img id="v2" src="img/player2.png" style="width:55%; height:70%;" alt="P2">
		</div>
	</div><br>
	<div class="lower_container">
		<div class="p1_settings">
			<span id="b1color">TRAIL COLOR</span>&nbsp;&nbsp;
			<input type="color" id="bike1color" name="color1" value="#4FFFFE"><br>
			<br><span id="o1color">OPTIONS</span><br><br>
			<div class="ctrl_container">
				<div><input type="image" id="m1" src="img/mousep1.png"  width="65" height="45" alt="m1" onclick="activateMouse1()"></div>
				<div><input type="image" id="arrows" src="img/arrows.png"  width="65" height="45" alt="arrows" onclick="activateArrows()"></div>
			</div>
		</div>
		<div class="score_container">
			<div id="scoreBoard">
				<img src="img/scoreboard.png" style="width:100%; height:100%;" alt="P2">
			</div>
			<div class="scoreboard">	
				<span id="score1">0</span>
				<span id="score2">0</span>
			</div>
		</div>
		<div class="p2_settings">
			<span id="b2color">TRAIL COLOR</span>&nbsp;&nbsp;
			<input type="color" id="bike2color" name="color2" value="#F8B208"><br>
			<br><span id="o2color">OPTIONS</span><br><br>
			<div class="ctrl_container">
				<div><input type="image" id="m2" src="img/mousep2.png"  width="65" height="45" alt="m2" onclick="activateMouse2()"></div>
				<div><input type="image" id="wasd" src="img/wasd.png"  width="65" height="45" alt="wasd" onclick="activateWASD()"></div>
			</div>
		</div>
	</div>
	<script src="script/canvas.js"></script>
</body>
</html>
